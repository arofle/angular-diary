<div *ngIf="isNoteFound && isEditPage || !isEditPage; else elseBlock">
    <div class="editor">
        <p-editor [(ngModel)]="noteText" [style]="{ height: '320px' }">
            <ng-template pTemplate="header">
                <span class="ql-formats">
                    <button type="button" class="ql-bold" aria-label="Bold"></button>
                    <button type="button" class="ql-italic" aria-label="Italic"></button>
                    <button type="button" class="ql-underline" aria-label="Underline"></button>
                </span>
            </ng-template>
        </p-editor>
    </div>

    <div class="row">
        <app-to-home-page-button></app-to-home-page-button>
        <app-validation-popup></app-validation-popup>
        <app-create-button (click)="createOrEditNote()" [buttonText]="buttonText"></app-create-button>
    </div>
</div>

<ng-template #elseBlock>
    <p>Запись, которую вы ищите не была найдена</p>
</ng-template>
