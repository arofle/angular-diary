<div class="diary-note-wrapper">
    <div class="diary-note">
        <div class="date-wrapper">
            <span class="date-and-time">{{ diaryNote.dateAndTime }}</span>
            <button (click)="deleteNote(diaryNote.id)">
                <svg class="cross-svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800px" height="800px" viewBox="-1 0 64 64" aria-hidden="true" role="img"
                    class="iconify iconify--emojione-monotone" preserveAspectRatio="xMidYMid meet">
                    <path d="M62 10.571L53.429 2L32 23.429L10.571 2L2 10.571L23.429 32L2 53.429L10.571 62L32 40.571L53.429 62L62 53.429L40.571 32z" fill="#000000" />
                </svg>
            </button>
        </div>

        <div class="diary-text-div">
            <p class="diary-text" [innerHTML]="diaryNote.text | htmlSanitizer"></p>
        </div>

        <div class="icons-div">
            <button class="edit-btn" (click)="editNote(diaryNote.id)">
                <svg xmlns="http://www.w3.org/2000/svg" fill="#000000" width="800px" height="800px" viewBox="0 0 16 16">
                    <path d="M15.49 7.3h-1.16v6.35H1.67V3.28H8V2H1.67A1.21 1.21 0 0 0 .5 3.28v10.37a1.21 1.21 0 0 0 1.17 1.25h12.66a1.21 1.21 0 0 0 1.17-1.25z" />
                    <path
                        d="M10.56 2.87 6.22 7.22l-.44.44-.08.08-1.52 3.16a1.08 1.08 0 0 0 1.45 1.45l3.14-1.53.53-.53.43-.43 4.34-4.36.45-.44.25-.25a2.18 2.18 0 0 0 0-3.08 2.17 2.17 0 0 0-1.53-.63 2.19 2.19 0 0 0-1.54.63l-.7.69-.45.44zM5.51 11l1.18-2.43 1.25 1.26zm2-3.36 3.9-3.91 1.3 1.31L8.85 9zm5.68-5.31a.91.91 0 0 1 .65.27.93.93 0 0 1 0 1.31l-.25.24-1.3-1.3.25-.25a.88.88 0 0 1 .69-.25z" />
                </svg>
            </button>

            <label>
                <input class="image-upload" type="file" (change)="addImageToNote($event)">
                <svg class="image-svg" xmlns="http://www.w3.org/2000/svg" fill="#000000" width="800px" height="800px" viewBox="0 -2 16 16">
                    <g id="Layer_2" data-name="Layer 2">
                        <g id="Layer_1-2" data-name="Layer 1">
                            <path
                                d="M15.5,0H.5A.5.5,0,0,0,0,.5v11a.5.5,0,0,0,.5.5h15a.5.5,0,0,0,.5-.5V.5A.5.5,0,0,0,15.5,0ZM15,1V9.29L11.85,6.15a.48.48,0,0,0-.7,0L8.5,8.79,4.85,5.15a.48.48,0,0,0-.7,0L1,8.29V1ZM1,11V9.71l3.5-3.5L8.15,9.85a.48.48,0,0,0,.7,0L11.5,7.21l3.5,3.5V11ZM9,6A2,2,0,1,0,7,4,2,2,0,0,0,9,6ZM9,3A1,1,0,1,1,8,4,1,1,0,0,1,9,3Z" />
                        </g>
                    </g>
                </svg>
            </label>
        </div>
    </div>

    <img *ngIf="diaryNote.image" class="diary-note-image" [src]="diaryNote.image" alt="Image">
</div>
